<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(59, 196, 241, 0.688);
        }

        .container {
            display: flex;
            gap: 10px;
        }

        .card {
            border: 1px solid black;
            background-color: white;
            transition: 300ms ease-in-out;
            height: 400px;
            width: 225px;
            border-radius: 13px;
            box-shadow: 5px 5px;
            justify-content: center;
            text-align: center;
            font-family: cursive;
        }

        .card:hover {
            transform: rotate(-4deg);
        }

        .card:hover~.card {
            z-index: 1;
            translate: 60px;
        }

        .cr1 {
            position: absolute;
            top: 100px;
            left: 200px;
        }

        .cr2 {
            left: 350px;
            top: 120px;
            position: absolute;

        }

        .cr3 {
            left: 500px;
            top: 140px;
            position: absolute;

        }

        .cr4 {
            left: 650px;
            top: 160px;
            position: absolute;

        }

        .cr5 {
            left: 800px;
            top: 180px;
            position: absolute;

        }

        img {
            height: 400px;
            width: 225px;
            border-radius: 13px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card cr1">
            <h1>I</h1><br>touch here <br> <br><br><br>
            <h2>hi! welcome to my first node application deploy on aws cloud</h2>
        </div>
        <div class="card cr2">
            <h1>A</h1><br>touch here
        </div>
        <div class="card cr3">
            <h1>C</h1><br>touch here
        </div>
        <div class="card cr4">
            <h1>S</h1><br>touch here
        </div>
        <div class="card cr5">
            <h1>D</h1><br>touch here <br> <br><br><br>
            <h2>created by </h2>
            <h2><br> nikhil solankhi</h2>
        </div>
    </div>

</body>

</html>
